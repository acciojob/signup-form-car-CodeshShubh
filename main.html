<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

<form method="post">
		<lable for="name">Name</lable>
	<input  type="text" required id="name"  placeholder="Name" >

	<lable for="gender_m">Male</lable>
	<input  type="radio" required id="gender_m" name="gender" >
	<lable for="gender_f">Female</lable>
	<input  type="radio" required id="gender_f" name="gender" >

<lable for="cars">Car Brands</lable>
<select required id="cars" placeholder="--Please choose an option--">
		<option>BMW</option>
		<option>Honda</option>
		<option>Ford</option>
	</select>
	
	<lable for="age">Age</lable>
	<input  type="number" required id="age"  placeholder="Age" >
	
	<lable for="dob">DOB</lable>
	<input  type="date" required id="dob"  >
	
	<lable for="tel">Phone Number</lable>
	<input  type="tel"  id="tel"  placeholder="xxx-xxx-xxxx" >
	
	<lable for="password">Password</lable>
	<input  type="password" required id="password"  placeholder="Password" >
	
	<lable for="tos">I agree to the TOS</lable>
	<input  type="checkbox" required id="tos"  >
	
	<button type="submit">Submit</button>
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
